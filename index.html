<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/gamer.css">
    <script src="https://kit.fontawesome.com/10129d6097.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="icon-title">
            <img src="images/Frame.png" alt="">
            <h3 class="header-title"><span>G</span>amer</h3>
        </div>
        <div>
            <nav>
                <ul>
                    <li class="about">About Us</li>
                    <li class="dev">Developers</li>
                    <div class="follow">
                        <li>Follow Us On</li>
                        <i id="youtube" class="fa-brands fa-youtube"></i>
                        <i id="tiktok" class="fa-brands fa-tiktok"></i>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- banner section start -->
        <section class="banner-section">
            <div class="banner-content">
                 <div class="banner-text">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p><i id="play-btn" class="fa-solid fa-circle-play"></i>
                    1-Click instant play</p>
                <p><i id="no-download" class="fa-solid fa-download"></i>
                     No Download</p>
                <p><i id="user" class="fa-solid fa-user-group"></i>
                    1000s of supported online games</p>
               </div>
               <div class="banner-btn">
                <button class="sign-in">Sign In</button>
                <button class="go">Go Rogue</button>
               </div>
            </div>
            <div class="banner-img">
                <img class="img-one" src="images/Group 18.png" alt="">
            </div>
        </section>
        <!-- banner section end -->
    </main>
    <footer>

    </footer>
</body>
</html>
